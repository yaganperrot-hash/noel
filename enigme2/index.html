<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeux Noël</title>
    <style>
        body {
            margin: 0; padding: 0; height: 100vh; width: 100vw; overflow: hidden;
            background-image: url('fondecran.png'); 
            background-size: cover; background-position: center center; background-repeat: no-repeat;
            position: relative;
        }

        .deco {
            position: absolute; height: auto; border: none; outline: none; display: block;
            pointer-events: none; 
        }

        .pos-sapin { top: 50%; left: 23%; width: 250px; transform: translateY(-50%); }
        .pos-canape { top: 90%; right: 7%; width: 500px; transform: translateY(-50%); }
        .pos-lutin { bottom: 18%; left: 2%; width: 200px; }
        .pos-papa { bottom: 33%; right: 45%; width: 120px; }
        .pos-rennes { top: 2%; right: 12%; width: 287px; }
        .pos-cadeau { bottom: 23%; left: 29%; width: 150px; }

        #hint {
            position: fixed;
            bottom: 20px; 
            left: 20px;   
            font-size: 18px;
            color: #00ff00; 
            font-family: "Courier New", monospace;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border: 2px solid #00ff00;
            min-width: 200px;
            text-align: center;
            display: block; 
            z-index: 1000;
        }
    </style>
</head>
<body>

    <img src="canapenoel.png" alt="Canapé" class="deco pos-canape">
    <img src="lutinnoel.png" alt="Lutin" class="deco pos-lutin">
    <img src="papanoel.png" alt="Papa Noël" class="deco pos-papa">
    <img src="sapinmodifnoel.png" alt="Sapin" class="deco pos-sapin">
    <img src="rennesnoel.png" alt="Rennes" class="deco pos-rennes">
    <img src="cadeaunoel.png" alt="Cadeau" class="deco pos-cadeau">

    <div id="hint">Chargement...</div>

 <script>
        const DUREE_MINUTES = 35; 
        
        const MESSAGE_CHIFFRE = "1e20303e6e392a393d6f20226e3c2a3e3a26376c2723652a2f3a213e2f6f303827232c3f2b3d653e2b39202d226f6825";
        const CLE_DECHIFFREMENT = "NOEL";
        const storageKey = "fin_compte_a_rebours_v4"; 

        const hintBox = document.getElementById("hint");

        function decrypter(hex, key) {
            let result = "";
            for (let i = 0; i < hex.length; i += 2) {
                let code = parseInt(hex.substr(i, 2), 16);
                let keyChar = key.charCodeAt((i / 2) % key.length);
                result += String.fromCharCode(code ^ keyChar);
            }
            return result;
        }

        function demarrerCompteur() {
            let dateFin = localStorage.getItem(storageKey);

            if (!dateFin) {
                const now = new Date().getTime();
                dateFin = now + (DUREE_MINUTES * 60 * 1000);
                localStorage.setItem(storageKey, dateFin);
            }

            const interval = setInterval(() => {
                const maintenant = new Date().getTime();
                const distance = dateFin - maintenant;

                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                if (distance > 0) {
                    hintBox.innerHTML = `INDICE DANS<br>${minutes}m ${seconds < 10 ? '0' : ''}${seconds}s`;
                } else {
                    clearInterval(interval);
                    revelerIndice();
                }
            }, 1000);
        }

        function revelerIndice() {
            hintBox.style.borderColor = "red";
            hintBox.style.color = "red";
            const messageClair = decrypter(MESSAGE_CHIFFRE, CLE_DECHIFFREMENT);
            hintBox.innerHTML = "<strong>" + messageClair + "</strong>";
        }

        demarrerCompteur();
    </script>
</body>
</html>
